<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<style>
	body{
		background:#000000;
		color:#ffffff;
		font-family:'Montserrat', sans-serif;
		font-size:15pt;
	}
	table td:nth-child(1){
		font-weight:bold;
		width:200px;
	}
	b{
		color:#ffff00;
	}
</style>
<script>
$(document).ready(function(){
	$('#content').animate({opacity:1}, 1000);
	$('#inner_content').animate({opacity:1}, 1000);

	var text='';
	{% for a in art_experience %}
	text+='<tr><td>';
	text+="{{a.0}}".replace(/&lt;/g,'<').replace(/&gt;/g,'>')+'</td><td>';
	text+="{{a.1}}".replace(/&lt;/g,'<').replace(/&gt;/g,'>')+'</td></tr>';
	{% endfor %}
	$('.experience').html(text);	
});
</script>
</head>
<body>
	<table class="experience"></table>
	<br>
</body>
</html>
