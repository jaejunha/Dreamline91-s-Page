<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?ver=0.1"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/portfolio/menu.css' %}?ver=0.1"/>
<script type="text/javascript" src="{% static 'js/portfolio/switch.js' %}?ver=0.1"></script>
<style>
	body{
		background:#000000;
		color:#ffffff;
	}
	pre {	white-space: pre-wrap;
		font-size:15pt; 
		font-family:myriad-set-pro;
		margin-bottom:-10pt;
	}
	#inner_content{
		overflow-y:auto;
	}
	#inner_content::-webkit-scrollbar {
		display:none;
	} 
</style>
<script type="text/javascript">
	$(document).ready( function() {
		var size = $(window).height() - $('#inner_content').offset().top;
		$('#inner_content').css('height',size+'px');
		
		$('#program').css('color','#ffffff');
		$('#program').css('opacity',1);
		$('#inner_content').load('portfolio/program');
	});
		</script>
</head>
<body>	
	<font id="title">Portfolio</font>
	<a id="marathon" href="javascript:switch_screen('marathon');">Marathon</a>
	<a id="art" href="javascript:switch_screen('art');">Art</a>
	<a id="program" href="javascript:switch_screen('program');">Program</a>
	<hr/>
	<div id="inner_content"></div>
</body>
</html>
