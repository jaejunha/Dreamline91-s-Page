<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<script type="text/javascript" src="{% static 'js/home/resize.js' %}?ver=0.1"></script>
<style>
	.feed {
		width: 700px;
		height: 500px;
		margin:0 auto;
		background-color:rgba(255,255,255,0.5);
		color:#ffffff;
  	}
	.exercise{
		margin:auto;
		width:700;
		height:500px;
		background-color:rgba(255,255,255,0.5);
		border: 1px solid white;
		border-radius:3px;
	}
	.exercise_desc{
		margin:auto;
		margin-bottom:100px;
		padding:10px;
		width:700;
		height:auto;
		background-color:#ffffff;
		color:#666666;
	}
</style>
<script>
$(document).ready( function() {
        GitHubCalendar(".calendar", "jaejunha");
	$(".feed").css('width',$('.calendar').width());
	GitHubActivity.feed({ username: 'jaejunha', selector: '.feed' });
	resize('activity');

	var d = new Date();	
	$(".exercise").css('width',$('.calendar').width());	
	$(".exercise").load('home/calendar?year='+d.getFullYear()+'&month='+d.getMonth());	
	$(".exercise_desc").css('width',$('.calendar').width()-16);	
});
$(document).resize( function() {
	resize('activity');

	$(".exercise_desc").css('width',$('.calendar').width()-16);
});
</script>
</head>
<body>
	
	<p id="main">
		<span style="font-size:20pt;">GitHub Record</span><br>
		<br>
		<span style="font-size:15pt; text-align:justify;">I tried to make code everyday and use github to track my records.</span><br>
		<br>
		<div>
			<div class="calendar" style="background-color: rgba(255,255,255,0.5);"></div>
			<br>
			<div class="feed">Fail to load</div>
			<br>
			</div>
		<br>
		<span style="font-size:20pt;">Exercise Record</span><br>
		<br>
		<span style="font-size:15pt; text-align:justify;">This is exercise calendar to save my trainning record. If my knee is OK, I try to run every day.</span><br>
		<br>
		<br>
		<div class="exercise"></div>
		<br>
		<div class="exercise_desc">There is no record</div>
	</p>
</body>
</html>
