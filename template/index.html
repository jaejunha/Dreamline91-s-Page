<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>	
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta charset="utf-8">
		<title>dreamline91's page</title>
	 	<link rel="shortcut icon" type="image/x-icon" href="{% static 'personal/img/bird.png' %}"/>
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Poiret+One" rel="stylesheet">
		<style>
		html{
			width:100%;
			height:100%;
		}
		body{
			overflow-y:hidden; 
			overflow-x:hidden;
			font-family:'Montserrat', sans-serif;
			width:100%;
			height:100%;
			margin:0;
		}
		</style>
		<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}?ver=0.2"/>   
		<link rel="stylesheet" href="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.css"/>
		<script src="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.min.js"></script>
		<script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="{% static 'js/switch.js' %}?ver=0.1"></script>
		<script type="text/javascript">
			var home = 1;
			$(document).ready( function() {
				var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
				if(isMobile)
					location.href='mobile';
				switch_menu('home');
				var bar = new ProgressBar.Circle(container, {
					strokeWidth: 6,
  					easing: 'easeInOut',
  					duration: 1000,
  					color: '#FFFFFF',
					trailColor: '#555',
					trailWidth: 2,
  					svgStyle: null
				});
				bar.animate(1.0);  // Number from 0.0 to 1.0
				setTimeout(function(){ $("#screen").remove(); }, 1500);
			});
		</script>
	</head>
	<body>
		<div id="canvas"></div>
		<div id="loading"></div>
		<img id="background" src="{% static 'personal/img/background.jpg' %}"/>	
		<header>
			<div class="bar">
				<a href="javascript:switch_menu('home');">Home</a>
				<a href="javascript:switch_menu('about');">About Me</a>
				<a href="javascript:switch_menu('portfolio');home--;">Portfolio</a>
				<a href="javascript:switch_menu('local');">Local</a>
				<a href="personal/personal.html">Memo</a>
			</div>
			<a href="/">
				<img class="logo" src="{% static 'personal/img/min_picture.jpg' %}">	
			</a>
		</header>
		<div id="content" style="margin:100px; margin-top:50px; min-width:1200px;"></div>
		<br>
		<br>
		<div id="screen">
			<div id="container"></div>
		</div>
	</body>
</html>
