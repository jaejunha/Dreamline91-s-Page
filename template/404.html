<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>	
		<meta charset="utf-8">
		<title>dreamline91's page</title>
	 	<link rel="shortcut icon" type="image/x-icon" href="{% static 'personal/img/bird.png' %}"/>
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Poiret+One" rel="stylesheet">
		<style>
		html{
			width:100%;
			height:100%;
		}
		body{
			overflow-y:hidden; 
			overflow-x:hidden;
			font-family:'Montserrat', sans-serif;
			width:100%;
			height:100%;
			margin:0;
			background-image: url({% static 'personal/img/background.jpg' %});

			background-position: center;
		        background-repeat: no-repeat;
       			background-size: cover;
		}
		.dark{
			position:absolute; 
			left:0; 
			top:0; 
			background: rgba(0,0,0,0.5);
			width:100%; 
			height:100%;
			z-index:-1;
		}
		.table{
			display:table;
			height:100%;
			width:100%;
		}
		.content{
			display:table-cell;
			vertical-align:middle;
			text-align:center;
			color:#ffffff;
		}
		.title{
			font-size:100pt;
		}
		.error{
			font-size:20pt;
		}
		</style>
	</head>
	<body>
		<div class="dark"></div>
		<div class="table">
			<div class="content">
				<span class="title">404</span><br>
				<hr width="30%">
				<span class="error">I think you input wrong address</span>
			</div>
		</div>
	</body>
</html>
